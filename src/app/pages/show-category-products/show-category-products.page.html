<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content padding>
  <div class="commerces-grid">
    <ion-card mode="ios" *ngFor="let product of products" (click)="showProductDetails(product)">
      <ion-card-content>
        <div class="item-img">
          <img [src]="product.imageSrc" alt="{{ product.product_name }}" />
        </div>
        <div class="item-info">
          <p class="commerce-name">{{ product.product_name }}</p>
          <p class="product-description">{{ product.description }}</p>
          <p class="product-price">Price: {{ product.price | currency }}</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
