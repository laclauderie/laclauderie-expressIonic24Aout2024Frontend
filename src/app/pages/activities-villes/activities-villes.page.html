<ion-header>
  <ion-toolbar>
    <ion-title>Villes with Activities</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()" color="primary">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Activities Villes</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Display ville locations here -->
  <ion-list>
    <ion-item *ngFor="let ville of villeLocations" (click)="onVilleSelect(ville)">
      {{ ville }}
    </ion-item>
  </ion-list>
</ion-content>
