<ion-header>
  <ion-toolbar>
    <ion-title>Email Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="errorMessage; else successMessage">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Verification Failed</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ errorMessage }}</p>
        <ion-button expand="full" (click)="retryVerification()">Try Again</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <ng-template #successMessage>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Verification Successful</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Your email has been successfully verified. You can now log in.</p>
        <ion-button expand="full" (click)="router.navigate(['/login'])">Go to Login</ion-button>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
